<template>
	<require from="app.css"></require>
	<require from="styles/grids.css"></require>

	<nav id="navMain" class="navbar navbar-inverse navbar-static-top bg-primary">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" href="#">BizArk JobMon</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li repeat.for="item of router.navigation" class="${item.isActive ? 'active' : ''}">
					<a href.bind="item.href"><i class="fa fa-${item.settings.icon}"></i> ${item.title}</a>
				</li>
				<li>
					<a href="https://github.com/BizArk/JobMon/wiki/JobMon-Dashboard" target="help"><i class="fa fa-question"></i> Help</a>
				</li>
			</ul>
			</div>
			<a href="#/dashboard" class="navbar-status-${status} hidden-xs">
				<span>STATUS</span>
				<i class="fa fa-check-circle-o" if.bind="status == 'ok'"></i>
				<i class="fa fa-exclamation-triangle" if.bind="status == 'warn'"></i>
				<i class="fa fa-exclamation-circle" if.bind="status == 'error'"></i>
			</a>
		</div>
	</nav>

	<div id="divMainBody">
		<router-view></router-view>
	</div>
</template>
