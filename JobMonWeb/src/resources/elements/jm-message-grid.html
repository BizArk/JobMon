<template>
	<table class="table">
		<tr>
			<th>Level</th>
			<th>Date/Time</th>
			<th>Message</th>
			<th>Job</th>
			<th>Details</th>
		</tr>
		<tr repeat.for="msg of messages">
			<td>${msg.logLevel}</td>
			<td>${msg.created | jmDate:'MMM Do h:mm a'}</td>
			<td>${msg.message}</td>
			<td>${msg.job.name}</td>
			<td></td>
		</tr>
	</table>
</template>
