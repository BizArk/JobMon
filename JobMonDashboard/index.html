<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My Example</title>
    <!-- Bootstrap 4 alpha CSS -->
    <!-- IMPORTANT: Don't use this .css file in production. Use Bootstrap 3 until Bootstrap 4 is released. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">

    <style type="text/css">
        body {
            padding-top: 1em;
        }

        .card { 
            max-width:450px;
        }
    </style>

</head>
<body>
    <div class="container-fluid">

        <div class="card-columns">


            <!-- Card 4 -->
            <div class="card">
                <div class="card-header" style="background-color:green;color:white">YouTube Updates</div>
                <div class="card-block" >
                    <p class="card-text">
                    Job ran Sunday (date/time). 
                    <br />
                        currently running 3 out of 4 instance(s)
                        Max instances
                        (X) errors in (x) minutes/hours/seconds...

                    </p>
                    <p class="card-text"></p>


                </div>
               <!-- <div class="card-footer"></div>-->
            </div>


        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <!-- Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 Alpha JS -->
    <!-- IMPORTANT: Don't use this .js file in production. Use Bootstrap 3 until Bootstrap 4 is released. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <!-- Initialize Bootstrap functionality -->
    <script>
// Initialize tooltip component
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

// Initialize popover component
$(function () {
  $('[data-toggle="popover"]').popover()
})
    </script>
</body>
</html>
