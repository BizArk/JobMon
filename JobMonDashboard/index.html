<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JobMon</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script>
        var app = angular.module('main', [])
        app.controller('jobsController', ['$scope', function JobsController($scope) {
            console.log("In it to win it")
            $scope.jobList = [
                {
                    jobId: "something",
                    displayName: "First Job",
                    description: "This is my first job ever",
                    instanceCount: 3,
                    status: "Error",
                    minLogLevel: "Whatever",
                    summary: ""
                },
                { displayName: "Best Job", description: "This is my best job ever", instanceCount: 2, status: "Disabled" },
                { displayName: "Worst Job", description: "This is the worst job ever", instanceCount: 0, status: "Enabled" }
            ]
            console.log($scope.jobList);
        }]);
        $(document).ready(function () {
            //    var app = angular.module('mainlkj', []);
        });


    </script>
    <style type="text/css">
        .jobCard {
            position: relative;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            height: 200px;
            border: solid black 1px;
            border-radius: 5px;
            width: 400px;
        }

            .jobCard .Error {
                background-color: red;
            }

        .jobCount {
            padding: 3px;
            position: absolute;
            display: inline;
            right: 0px;
        }

        body {
            padding-top: 1em;
        }
    </style>

</head>
<body ng-app="main">

    <div ng-controller="jobsController">
        <div ng-repeat="job in jobList" class="jobCard">
            <div class="jobCount">{{job.instanceCount}}</div>
            <div class="jobTitle">{{ job.displayName}}</div>
            <div class="jobStatus" ng-class="job.status">{{ job.status}}</div>
            <div class="jobDescription">{{ job.description}}</div>

        </div>
    </div>

</body>
</html>
