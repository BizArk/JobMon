<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JobMon</title>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/util.js"></script>
    <script>

    </script>
    <style type="text/css">

        .jobCard {
            background-color:cyan;
            position: relative;
            margin: 10px;
            display: block;
            height: 110px;
            border: solid black 1px;
            border-radius: 5px;
        }
        .jobTitle {
            border-bottom:solid black 1px;
            padding:3px;
            background-color:lightblue;
            border-top-left-radius:5px;
            border-top-right-radius:5px;
            text-transform:uppercase;

        }

       .jobCard .Error {
            background-color: red;
        }

        .jobCount {
            padding: 3px;
            position: absolute;
            display: inline;
            right: 0px;
            z-index:10;
        }

        @media screen and (min-width: 400px) {
            .jobCard {
                display: inline-block !important;
                width: 180px;
            }
        }

        body {
            padding-top: 1em;
        }
    </style>

</head>
<body ng-app="main">

    <div ng-controller="jobsController">
        <div ng-repeat="job in jobList" class="jobCard">
            <div class="jobCount">({{job.instanceCount}})</div>
            <div class="jobTitle">{{job.displayName}}</div>
            <div class="jobStatus" ng-class="job.status">{{ job.status}}</div>
            <div class="jobDescription">{{ job.description}}</div>

        </div>
    </div>
</body>
</html>
